<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Challenge</title>
</head>
<body>

    <!--Area container-->
    <div id="container">
        <div class="message">
            <span>Login</span>
        </div>

        <div class="input-buttons">
            <form>
                <input placeholder="Informe seu usuário" type="text" name="user">
                <input placeholder="Digite sua senha" type="password" name="senha">
            </form>
        </div>
            
            <button class="cta-button">
                Acessar
            </button>
            
            <div class="message-option">
                Ou entre com uma rede social:
            </div>

            <!--Botões login R.S.-->
            <button class="btn-twitter">
                Entrar com twitter
            </button>

            <button class="btn-facebook">
                Entrar com Facebook
            </button>
            
            <button class="btn-instagram">
                Entrar com Instagram
            </button>
            <!--Fim exec bts R.S.-->

    </div>
    <!--Fechando container-->
</body>
</html>
