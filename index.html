<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Challenge</title>
</head>
<body>

    <!--Area container-->
    <div id="container">
        <div class="message">
            <span>Login</span>
        </div>
    
            <form class="input-buttons">
                <input placeholder="Informe seu usuário" type="text" name="user">
                <input placeholder="Digite sua senha" type="password" name="senha">
            </form>
            
            <button class="cta-button">
                Acessar
            </button>
            
            <div class="message-option">
                <div class="div-container">
                     <div class="line"></div>
                    <div class="divisor-tag">Ou entre com uma rede social:</div>
                    <div class="line"></div>
                </div>
            </div>

            <!--Botões login R.S.-->
            <a href="https://twitter.com" target="_blank" title="Clique p/ logar com Twitter">
               <button class="btn-twitter">
                    <span class="trav">|</span>
                    <span class="texto"> Entrar com Twitter</span>
                </button>
            <img class="logo-twitter" src="./img/twitter-logo-black-1673879-removebg-preview.png" alt="twitter">
            </a>
            
            <a href="https://facebook.com" target="_blank" title="Clique p/ logar no Facebook">
                <button class="btn-facebook">
                    <span class="trav">|</span>
                    <span class="texto"> Entrar com Facebook</span> 
                </button>
                <img class="logo-face" src="./img/491-4910891_simbolo-facebook-branco-png-facebook-logo-pdf-black-removebg-preview.png" alt="face">
            </a>

            <a href="https://instagram.com" target="_blank" title="Clique p/logar no Instagram">
                <button class="btn-instagram">
                    <span class="trav">|</span>
                    <span class="texto"> Entrar com Instagram</span> 
                </button>
                <img class="logo-insta" src="./img/2-instagram-logo-on-black-png-removebg-preview.png" alt="logo">
            </a>
            <!--Fim exec bts R.S.-->
    </div>
    <!--Fechando container-->
</body>
</html>
